<perfect-scrollbar>
  <div class="container" >
    <div style="padding-top: 15%">
      <div class="col-md-10">
            <div class="box">
              <tr>
                <td>
                   <input  class="css-input" placeholder="nome del codice" [(ngModel)]="codestoinsert.nome">
                </td>
                  <td>
                      <select class="input-container" [(ngModel)]="codestoinsert.progettiId" name="Progetti">
                          <option *ngFor="let prog of progetti" value="{{prog.id}}">{{prog.nome}}</option>
                      </select>
                  </td>
                <td>
                  <button mat-button (click)="insert(codestoinsert)">Insert</button >
                </td>
                <td>
                  <button mat-button (click)="clear()">Clear</button>
                </td>
              </tr>
            </div>
        </div>
      </div>
        <div class="pad">
          <th>
            Nome del codice
          </th>
          <th>
            Data di inserimento
          </th>
          <th>
            data di modifica
          </th>
          <th>
            Edit
          </th>
        <tr *ngFor="let codes of codess">
          <td>
            <input class="css-input" [(ngModel)]="codes.nome">
          </td>
          <td>
            {{codes.progettiNome}}
          </td>
          <td>
            {{codes.data_m}}
          </td>
          <td>
            <div class="Block">
              <input type="file" id="file"  (change)="fileChanged($event, codes.nome)" />
              <label for="file" class="btn-2">Choose</label>
            </div>
          </td>
          <td>
            <button mat-button (click)="uploadDocument(text, codes.nome)">upload</button>
          </td>
          <td>
            <button mat-button (click)="readf()">leggi</button>
          </td>
          <td>
            <button mat-button (click)="update(codes)">Save</button>
          </td>
          <td>
            <button mat-button (click)="delete(codes)">Delete</button>
          </td>
        </tr>
    </div>
    </div>
  <div style="padding-top: 3%">
  <ace-editor
          [(text)]="text"
          #editor
          style="height:1000px; width: 1300px;">
  </ace-editor>
  <!-- <button (click)="savetxt(text)">Save</button>-->
  </div>
</perfect-scrollbar>

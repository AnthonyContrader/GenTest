<perfect-scrollbar>
<div class="container">
    <div class="col-md-10" style="padding-top:5%">
      <table>
        <tr>
          <th>
            Username
          </th>
          <th>
            Password
          </th>
          <th>
            Usertype
          </th>
          <th>
            Edit
          </th>
          <th>
            User
          </th>
        </tr>
        <tr>
          <td>
              <div class="css-input">
            <input placeholder="username" [(ngModel)]="usertoinsert.username">
          </div>
          </td>
          <td>
              <div class="css-input">
            <input placeholder="password" [(ngModel)]="usertoinsert.password">
          </div>
          </td>
          <td>
            <select placeholder="usertype" [(ngModel)]="usertoinsert.usertype">
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </td>
          <td>
            <button mat-button (click)="insert(usertoinsert)">Insert</button>
          </td>
          <td>
            <button mat-button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let user of users">
          <td>
              <div class="input-container">
            <input [(ngModel)]="user.username">
            </div>
          </td>
          <td>
              <div class="input-container">
            <input [(ngModel)]="user.password">
            </div>
          </td>
          <td>
            <select [(ngModel)]="user.usertype">
              <option [selected]="user.usertype===ADMIN" value="ADMIN">ADMIN</option>
              <option [selected]="user.usertype===USER" value="USER">USER</option>
              </select>
          </td>
          <td>
            <button mat-button (click)=update(user)>Save</button>
          </td>
          <td>
            <button mat-button (click)="delete(user)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  
</div>
</perfect-scrollbar>
